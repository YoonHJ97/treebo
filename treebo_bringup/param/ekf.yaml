frequency: 50.0
sensor_timeout: 0.1
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

# 드라이버가 내보내는 실제 토픽명으로 교체
odom0: /odom_raw
odom0_queue_size: 10
odom0_differential: false
odom0_relative: false

imu0: /imu/data
imu0_queue_size: 20
imu0_remove_gravitational_acceleration: true
imu0_differential: false
imu0_relative: false

# 사용 변수 마스크(필요 시 조정)
odom0_config: [true, true, false,
               false, false, true,
               true, true, false,
               false, false, true,
               false, false, false]

imu0_config:  [false, false, false,
               true,  true,  true,
               false, false, false,
               true,  true,  true,
               false, false, false]
